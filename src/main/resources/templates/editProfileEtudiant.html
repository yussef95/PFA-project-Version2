<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{EtudiantTemplate}">
<head>
<meta charset="UTF-8"/>
<title>Editer mon profile</title>
<style type="text/css">
h2{
color: blue;
}
label {
	color: blue;
}

</style>
</head>
<body>

 <div layout:fragment="content">

<div class="container">
  <h2>Editer mon profile</h2>
  <form th:action="@{/etudiant/editeProfileEt/{id}(id=${etudiant.id})}" method="post">
    <div class="form-group">
      <label for="email">email:</label>
      <input type="text" class="form-control" id="email" th:value="${etudiant.email}"   name="email">
      <span class="red" th:errors=${etudiant.email}></span>
    </div>
    <div class="form-group">
      <label for="nomUtilisateur">nom Utilisateur:</label>
      <input type="text" class="form-control" id="nomUtilisateur" th:value="${etudiant.nomUtilisateur}"  name="nomUtilisateur">
      <span class="red" th:errors=${etudiant.nomUtilisateur}></span>
    </div>
    <div class="form-group">
      <label for="nomComplet">nom Complet:</label>
      <input type="text" class="form-control" id="nomComplet" th:value="${etudiant.nomComplet}"  name="nomComplet">
      <span class="red" th:errors=${etudiant.nomComplet}></span>
    </div>
    <!--  
    <div class="form-group">
      <label for="niveauScolaire">niveau scolaire:</label>
      <input type="text" class="form-control" id="niveauScolaire" th:value="${etudiant.niveauScolaire.libelle}"  name="niveauScolaire">
      <span class="red" th:errors=${etudiant.niveauScolaire.libelle}></span>
    </div>
    <div class="form-group">
      <label for="etablissement">etablissement:</label>
      <input type="text" class="form-control" id="etablissement" th:value="${etudiant.etablissement.libelle}"  name="etablissement">
      <span class="red" th:errors=${etudiant.etablissement.libelle}></span>
    </div>
   -->
    <button type="submit" class="btn btn-primary">valider</button>
  </form>
</div>
</div>
</body>
</html>
