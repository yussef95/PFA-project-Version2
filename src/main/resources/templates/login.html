<!DOCTYPE html>
<html
 xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
 >
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Page Login</title>
</head>
<body>

  <div id="fh5co-blog">
        <div class="container">
            <div class="row animate-box">
                <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                    <h2 style="color: blue;">Espace d'Authentification </h2>
                </div>
            </div>
            <div class="row row-padded-mb">
                <div class="col-md-4 animate-box">
                    <div class="fh5co-event">
                        <div class="container mt-3">              
                          <form th:action="@{/user/login}" method="POST">
                           <div class="mb-3 mt-3">
                            <label for="nomUtilisateur">nomUtilisateur:</label>
                            <input type="text" name="email" required class="form-control" placeholder="Enter votre eamil" />
                           </div>
                            <div class="mb-3">
                             <label for="password">Password:</label>
                             <input type="password" name="password" required class="form-control"  placeholder="Enter votre mot de passe" />
                            </div>
                                <span th:if="${param.error}" >email ou mot de passe non valide</span>
                              <button type="submit" class="btn btn-primary">se connecter</button>
                              <br>
                              <span>vous n'avez pas un compte?<a th:href="@{/inscreption}">Inscrivez-vous!</a></span>
                           </form>
                         </div>
                    </div>
                </div>
             </div>
        </div>
  </div>
</body>
</html>
