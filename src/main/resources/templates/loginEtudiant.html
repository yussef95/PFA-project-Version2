<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Page Login</title>
</head>
<body>
  <div id="fh5co-blog">
        <div class="container">
            <div class="row animate-box">
                <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                    <h2 style="color: blue;">Espace d'Authentification Etudiant</h2>
                </div>
            </div>
            <div class="row row-padded-mb">
                <div class="col-md-4 animate-box">
                    <div class="fh5co-event">
                        <div class="container mt-3">              
                          <form th:action="@{/loginEtudiant}" method="post">
    
                           <div class="mb-3 mt-3">
                            <label for="email">Email:</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter votre email" />
                           </div>
                            <div class="mb-3">
                             <label for="pwd">Password:</label>
                             <input type="password" name="password" class="form-control" id="password" placeholder="Enter votre mot de passe" />
                            </div>
                            <button type="submit" class="btn btn-primary">se connecter</button>
                           </form>
                         </div>
                    </div>
                </div>
             </div>
        </div>  
  </div>
</body>
</html>
