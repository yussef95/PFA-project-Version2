<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ProfesseurTemplate}">
<head>
<meta charset="UTF-8"/>
<title>Editer mon profile</title>
<style type="text/css">
h2,h6{
color: blue;
}
label {
	color: blue;
}

</style>
</head>
<body>

 <div layout:fragment="content">
  <div class="container">
  <h2>Editer mon profile</h2>
  <form th:action="@{/prof/editepr/{id}(id=${professeur.id})}" method="post">
    <div class="form-group">
      <label for="nomUtilisateur">nom Utilisateur:</label>
      <input type="text" class="form-control" id="nomUtilisateur" th:value="${professeur.nomUtilisateur}"  name="nomUtilisateur">
      <span class="red" th:errors="${professeur.nomUtilisateur}"></span>
    </div>
    <div class="form-group">
      <label for="nomComplet">nom Complet:</label>
      <input type="text" class="form-control" id="nomComplet" th:value="${professeur.nomComplet}"  name="nomComplet">
      <span class="red" th:errors="${professeur.nomComplet}"></span>
    </div>
    
   <h6>Etablissement</h6>
                            <select th:field="*{professeur.etablissement}">
                                <option th:each="etablissement: ${etablissement}" th:value="${etablissement.id}" th:text="${etablissement.libelle}" />
                            </select>
                            <br>
                            <br>
                            <h6>Secteur d'Orientation</h6>
                            <select th:field="*{professeur.orientation}">
                                <option th:each="secteur: ${secteurOrientations}" th:value="${secteur.id}" th:text="${secteur.libelle}" />
                            </select>
                            <br>
                            <br>
  
    <button type="submit" class="btn btn-primary">valider</button>
  </form>
</div>
</div>
</body>
</html>
