<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
<meta charset="UTF-8"/>
<title>Contactez nous</title>
</head>
<body>
<div layout:fragment="content">
	<aside id="fh5co-hero">
		<div class="flexslider">
			<ul class="slides">
		   	 <li style="background-image: url(images/img_bg_4.jpg);">
		   		<div class="overlay-gradient"></div>
		   		 <div class="container">
		   			<div class="row">
			   			<div class="col-md-8 col-md-offset-2 text-center slider-text">
			   				<div class="slider-text-inner">
			   					<h1 class="heading-section">Contactez-Nous</h1>		
			   				</div>
			   			</div>
			   		</div>
		   		</div>
		   	</li>
		  </ul>
	  	</div>
	</aside>

	<div id="fh5co-contact">
		<div class="container">
			<div class="row">
				<div class="col-md-5 col-md-push-1 animate-box">
					<div class="fh5co-contact-info">
						<h3 style="color: blue;">Contact Information</h3>
						<ul>
							<li class="address">Boulevard med 6 <br> oujda,oriental,60000</li>
							<li class="phone"><a href="tel://0627049473">+212627049473</a></li>
							<li class="email"><a href="mailto:orientsu@gmail.com">orientsu@gmail.com</a></li>
						</ul>
					</div>
				</div>
			
			</div>
			
		</div>
	</div>
</div> 

	<!-- jQuery -->
	<script th:src="@{js/jquery.min.js}"></script>
	<!-- jQuery Easing -->
	<script th:src="@{js/jquery.easing.1.3.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{js/bootstrap.min.js}"></script>
	<!-- Waypoints -->
	<script th:src="@{js/jquery.waypoints.min.js}"></script>
	<!-- Stellar Parallax -->
	<script th:src="@{js/jquery.stellar.min.js}"></script>
	<!-- Carousel -->
	<script th:src="@{js/owl.carousel.min.js}"></script>
	<!-- Flexslider -->
	<script th:src="@{js/jquery.flexslider-min.js}"></script>
	<!-- countTo -->
	<script th:src="@{js/jquery.countTo.js}"></script>
	<!-- Magnific Popup -->
	<script th:src="@{js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{js/magnific-popup-options.js}"></script>
	<!-- Count Down -->
	<script th:src="@{js/simplyCountdown.js}"></script>
	<!-- Main -->
	<script th:src="@{js/main.js}"></script>
	<script>
    var d = new Date(new Date().getTime() + 1000 * 120 * 120 * 2000);

    // default example
    simplyCountdown('.simply-countdown-one', {
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate()
    });

    //jQuery example
    $('#simply-countdown-losange').simplyCountdown({
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate(),
        enableUtc: false
    });
	</script>

</body>
</html>
