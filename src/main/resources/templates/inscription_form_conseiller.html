<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Page d'Inscription</title>
    <style>
        label,h6{
            color: blue;
        }

    </style>
</head>
<body>

<div id="fh5co-blog">
    <div class="container">
        <div class="row animate-box">
            <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                <h2 style="color: blue;">Espace d'Inscription Conseiller</h2>
            </div>
        </div>
        <div class="row row-padded-mb">
            <div class="col-md-4 animate-box">
                <div class="fh5co-event">
                    <div class="container mt-3">
                        <form th:action="@{/inscriptionConseillerSubmit}" th:object="${conseiller}" method="POST">
                            <div class="mb-3 mt-3">
                                <label for="nomComplet">Nom Complet:</label>
                                <input type="text" th:field="*{nomComplet}" required class="form-control" placeholder="Enter votre nom complet" />
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="nomUtilisateur">nomUtilisateur:</label>
                                <input type="text" th:field="*{nomUtilisateur}" required class="form-control" placeholder="Enter votre nom Utilisateur" />
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="email">email:</label>
                                <input type="email" th:field="*{email}" required class="form-control" placeholder="Enter votre email" />
                            </div>
                            <div class="mb-3">
                                <label for="password">Password:</label>
                                <input type="password" th:field="*{password}" required class="form-control"  placeholder="Enter votre mot de passe" />
                            </div>
                            <h6>Secteur d'Orientation</h6>
                            <select th:field="*{orientation}">
                                <option th:each="secteur: ${secteurOrientations}" th:value="${secteur.id}" th:text="${secteur.libelle}" />
                            </select>
                            <br>
                            <br>
                            <h6>Etablissement</h6>
                            <select th:field="*{etablissement}">
                                <option th:each="etablissement: ${etablissement}" th:value="${etablissement.id}" th:text="${etablissement.libelle}" />
                            </select>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-primary">Inscription</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
